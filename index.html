<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Imports google fonts for use in styles-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- Quiz Game Title -->
    <title>Countries of The World</title>
</head>

<body>
    
    <header>
    <!-- Heading of the game -->
        <h1>Countries of the World</h1>
    </header>
    <main>

        <!-- Flag Section -->

        <div id="flag-container">
            <div id="country-flag"></div>
        </div>

        <!-- Clickable button that allows the user to begin the quiz-->

        <button onclick="hideBtn()" id="start-game-btn">START GAME</button>

        <!-- Main Game Area that displays a multiple choice for the user to pick the right answer-->

        <div id="gameplay-area">

            <!-- Question Counter  -->

            <div class="question-counter">Question: 1/10</div>

            <div id="main-game-area">
                <div class="multiple-choices">
                    <button class="options">GREECE</button>
                    <button class="options">TURKEY</button>
                    <button class="options">ALBANIA</button>
                    <button class="options">PLANET EARTH</button>
                </div>
            </div>

            <!-- Player Score Area, outputs the current score to the user-->

            <div class="player-score-area">
                <h2>SCORE:</h2>
                <h3>CORRECT: 0</h3>
                <h3> INCORRECT: 0</h3>
            </div>
        </div>
    </main>
    <script src="/assets/js/script.js"></script>
</body>
</html>
