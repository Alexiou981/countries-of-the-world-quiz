<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Imports google fonts for use in styles-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d17f269bd.js" crossorigin="anonymous"></script>
    <!-- Quiz Game Title -->
    <title>Countries of The World</title>
</head>
<body>
    <header>
        <!-- Heading of the game -->
        <h1 id="heading">Countries of the World</h1>
    </header>
    <main>

        <!-- Flag Section -->

        <div id="flag-container">
            <div id="landing-flag"></div>
            <img id="random-flag" src="" alt="Random country flag">
        </div>
        <!-- Clickable button that allows the user to begin the quiz-->
        <p style="font-size: 150%" id="exit-message">THANKS FOR PLAYING THE GAME</p>
        <button onclick="startGame()" id="start-game-btn">START GAME</button>
        <button onclick="nextQuestion()" id="next-flag-btn">NEXT</button>

        <!-- Main Game Area that displays a multiple choice for the user to pick the right answer-->

        <div id="gameplay-area">

            <!-- Question Counter  -->
            <p id="question">Which country is this?</p>
            <div id="counter-area">
                <h3>Question: <span id="question-counter">1</span>/10</h3>

            </div>
            <!-- Main game area, includes multiple choices, score area, resulsts and end of game buttons-->
            <div id="main-game-area">
                <div id="multiple-choices">
                    <button id="option1">GREECE</button>
                    <button id="option2">TURKEY</button>
                    <button id="option3">ALBANIA</button>
                    <button id="option4">PLANET EARTH</button>
                </div>
                <div id="result"></div>
            </div>
            <div id="end-of-game-btns">
                <button onclick="restart()" id="rematch">REMATCH</button>
                <button onclick="exit()" id="exit">EXIT</button>
            </div>

            <!-- Player Score Area, outputs the current score to the user-->

            <div id="player-score-area">
                <h3>CORRECT ANSWERS:<span id="correct-answers"> 0</span></h3>
                <h3> INCORRECT ANSWERS:<span id="wrong-answers"> 0</span></h3>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <div id="footer-container">
            <p id="footer-purposes">This quiz game was made for educational purposes</p>
            <p>Created and deployed on github by <br> Evangelos Alexiou</p>
            <p>Social Media:</p>
            <div id="sm-links">
                <a href="https://github.com/Alexiou981" aria-label="Visit my page on Github(Opens in a new page)">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/evangelos-alexiou-b88759132/" aria-label="Visit my LinkedIn profile(Opens in a new page)">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="assets/js/choices.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
