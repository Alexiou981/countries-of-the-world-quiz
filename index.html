<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Imports google fonts for use in styles-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Countries of The World Quiz</title>
</head>

<body>
    <!-- Quiz Game Title -->

    <header>
        <h1>Countries of the World</h1>
    </header>
    <main>

    <!-- Flag Section and Question Counter -->

        <div class="question-counter">Question: 1/10</div>
        <div id="flag-container">
            <div id="country-flag"></div>
        </div>

    <!-- Clickable button that allows the user to begin the quiz-->

        <button class="start-game-btn">START GAME</button>

    <!-- Main Game Area that displays a multiple choice for the user to pick the right answer-->

        <div id="main-game-area">
            <div class="multiple-choices">
                    <button class="options">GREECE</button>
                    <button class="options">TURKEY</button>
                    <button class="options">ALBANIA</button>
                    <button class="options">PLANET EARTH</button>       
            </div>
        </div>

    <!-- Player Score Area, outputs the current score to the user-->
        <div class="player-score-are">
        </div>
        <h2>PLAYER SCORE:</h2>
        <h3>CORRECT ANSWERS: 0</h3>
        <h3> INCORRECT ANSWERS: 0</h3>
        </div>
    </main>

</body>

</html>
